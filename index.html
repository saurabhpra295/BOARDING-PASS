<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIR INDIA BOARDING PASS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="boarding-pass">
    <div class="pass-header">
        <img src="AIRINDIALOGO.png" alt="Air India Logo">
        <h1>Boarding Pass</h1>
    </div>
    <div class="pass-details">
        <div class="pass-info">
            <h2>Passenger Information</h2>
            <p><strong>Name:</strong> Saurabh Prakash</p>
            <p><strong>Flight:</strong> AI 123</p>
            <p><strong>Seat:</strong> 12A</p>
            <p><strong>Date:</strong> July 12, 2024</p>
            <p><strong>Gate:</strong> B3</p>
        </div>
        <div class="qr-code">
            <!-- You can generate a QR code image and replace this -->
            <img src="qrcode.png" alt="QR Code">
        </div>
    </div>
    <div class="pass-footer">
        <p>Thank you for flying with Air India!</p>
    </div>
</div>

</body>
</html>
